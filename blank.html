<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空白 SVG 下载器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- 主容器 -->
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm text-center">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">空白 SVG 下载器</h1>
        <p class="text-gray-600 mb-6">点击按钮下载一个 100x100 像素的完全透明 SVG 文件。</p>

        <!-- SVG 容器 (用于展示，但下载的是代码中的) -->
        <div class="w-24 h-24 mb-6 mx-auto border-dashed border-2 border-gray-300 rounded-lg flex items-center justify-center text-gray-400">
            空白 SVG
        </div>

        <!-- 下载按钮 -->
        <button id="downloadBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            下载空白 SVG
        </button>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', () => {
            // 创建 SVG 内容
            const svgContent = `<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100" height="100" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <rect width="100" height="100" fill="none" />
</svg>`;

            // 创建 Blob 对象
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });

            // 创建一个下载链接
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'blank.svg';
            document.body.appendChild(a);

            // 模拟点击下载链接
            a.click();

            // 清理
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
